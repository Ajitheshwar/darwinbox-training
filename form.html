<body>
    <h2 class="text-center my-4">Registration Form</h2>
    <div class="container">
        <form id="form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <p></p>
            </div>
            <div class="mb-3 row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                </div>
            </div>
            <div class="mb-5 row">
                <label for="date" class="mb-sm-0 col-sm-2 form-label d-flex align-items-center">Date</label>
                <div class="col-sm-10">
                    <input type="date" name="date" id="date" class="form-control w-50 ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="mb-sm-0 col-3 col-sm-2 form-label">Gender</label>
                <div class="col-3 form-check d-flex justify-content-center">
                    <input type="radio" name="gender" id="male" value="male" class="form-check-input me-3">
                    <label for="male" class="form-check-label"> Male </label>
                </div>
                <div class="col-3 form-check d-flex justify-content-center">
                    <input type="radio" name="gender" id="female" value="female" class="form-check-input me-3">
                    <label for="female" class="form-check-label"> Female </label>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="state" class="col-3 col-md-2 form-label">State</label>
                <div class="col-6 col-md-4">
                    <select name="state" id="state" class="form-control">

                        <option value="" disabled selected></option>
                        <option value="Telangana">Telangana</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-end" onclick="validate(event)"> Submit</button>
        </form>
    </div>
