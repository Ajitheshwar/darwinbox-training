<!DOCTYPE html>
<html lang="en">
<head>

    <div class="text-center">
        <button type="button" id="btn1" class="btn btn-primary px-3 py-2 m-3 rounded-pill">Button 1</button:button>

            }
            else{
                img.setAttribute("src","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKRzHHirDMQU_v0RHsILVKVt2O2RzpYR_EA_wiH5XaZQiOO_SBqb_8clGzD2cNXMTFoB0&usqp=CAU")
            }
            a = !a
        }
