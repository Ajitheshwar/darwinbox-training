<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="h-100">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="w-50">
            <h2 id="heading" class="text-center mb-4"> Welcome User!</h2>
            <div class="p-5 border border-secondary rounded-4">
                <div class="my-3">
                    <label for="Input1" class="d-block form-label">Username/Email <button class="btn btn-success px-2 py-0 float-end" style="font-size: 10px;" onclick="updateHeading()">Update</button></label>
                    <input type="email" class="form-control" id="Input1" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" placeholder="Enter your Password">
                </div>
                <div class="text-end">Forgot Password?</div>
                <button class="btn btn-primary rounded-pill py-2 px-4 mb-3">Login</button>
                <div class="text-center">Don't have an account? <span class="text-primary">Create one</span> </div>
            </div>
        </div>
    </div>

    <script>
        function updateHeading(){   
            let username = document.getElementById("Input1").value;
            document.getElementById("heading").innerText = "Welcome "+username+"!"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
